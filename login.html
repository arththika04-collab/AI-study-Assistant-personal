<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – AIStudyGuide</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="light">

    <div class="login-container">

        <div class="login-card glass">
            <h2 class="login-title">AIStudyGuide</h2>
            <p class="login-subtitle">Welcome back! Please log in</p>

            <form class="login-form">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="login-links">
                <a href="index.html">Home</a>
                <span>•</span>
                <a href="about.html">About</a>
            </div>
        </div>

    </div>

</body>
</html>
